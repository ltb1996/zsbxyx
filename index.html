<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜猜我是谁 - 图片切换游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <div class="logo-left">
                <img src="icon/pic5.png" alt="Logo" class="logo">
            </div>
            <h1 class="game-title">猜猜我是谁</h1>
            <div class="logo-right">
                <img src="icon/pic5.png" alt="Logo" class="logo">
            </div>
            
            <!-- 音乐控制按钮 -->
            <div class="music-control">
                <button id="music-toggle" class="music-btn" title="音乐开关">
                    <span class="music-icon">🎵</span>
                </button>
                <audio id="bgm" loop>
                    <source src="music/rea1.mp3" type="audio/mpeg">
                </audio>
            </div>
        </header>
        
        <main class="game-area">
            <div class="game-content">
                <div class="image-container">
                    <img id="game-image" src="" alt="猜猜我是谁" class="game-image">
                </div>
                
                <div class="controls-panel">
                    <div class="controls">
                        <button id="start-btn" class="btn btn-start">开始游戏</button>
                        <button id="stop-btn" class="btn btn-stop" disabled>停止游戏</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
